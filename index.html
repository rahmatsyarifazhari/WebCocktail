<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cocktail</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cocktail</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#search">Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#discover">Discover</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Cocktail" aria-label="Search Cocktail" aria-describedby="button-search" id="input-search">
                    <button class="btn btn-outline-primary" type="button" id="button-search">Search</button>
                </div>
            </div>
            <div class="row buttons">
                <h2 class="text-center">Discover a Cocktail</h2>
                <div class="underline mb-3"></div>
                <div class="d-flex justify-content-center flex-wrap mt-3">
                  <button type="button" class="btn btn-outline-primary" id="alcoholic">Alcoholic</button>
                  <button type="button" class="btn btn-outline-primary" id="nonAlcoholic">Non Alcoholic</button>
                  <button type="button" class="btn btn-outline-primary" id="ordinary">Ordinary</button>
                  <button type="button" class="btn btn-outline-primary" id="cocktail">Cocktail</button>
                </div>
            </div>
            <div class="row mt-3">
              <div class="d-flex flex-wrap" id="listCocktail"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cocktailModal" tabindex="-1" aria-labelledby="cocktailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="cocktailModalLabel">Cocktail Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
          </div>
      </div>
    </main>

  </body>
</html>
